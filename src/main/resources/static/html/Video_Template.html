<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> ...... </title>

</head>
<body>
	<button id="editor" onclick="document.getElementById('popup').style.display='block'">Editor</button>
    <div id="popup"> 
        <div class="tts">
            <p>Text-to-Speech</p>
            <button id=play><img style="height: 40px; width: 40px;" src="../fotos/play.png">Play</button>
            <button id=pause><img style="height: 40px; width: 40px;" src="../fotos/pause.png">Pause</button>
            <button id=stop><img style="height: 40px; width: 40px;" src="../fotos/stop.png">Stop</button>

            <button class="exit" onclick="document.getElementById('popup').style.display='none'">Exit</button>

        </div>
    </div>

    <p>Iets wat voorgelezen moet worden
    </p>

    <div class="videoplayer">
        <video width="100%" height="auto" controls="controls" autoplay="true">
        <source type="video/mp4" src="video.mp4" />
    </video>
    </div>

</body>
<script>
onload = function() {
    if ('speechSynthesis' in window) with(speechSynthesis) {

        var playEle = document.querySelector('#play');
        var pauseEle = document.querySelector('#pause');
        var stopEle = document.querySelector('#stop');
        var flag = false;

        playEle.addEventListener('click', onClickPlay);
        pauseEle.addEventListener('click', onClickPause);
        stopEle.addEventListener('click', onClickStop);

        function onClickPlay() {
            if(!flag){
                flag = true;
                utterance = new SpeechSynthesisUtterance(document.querySelector('body').textContent);

                utterance.lang = 'nl-NL';
                utterance.rate = 0.7;
                utterance.onend = function(){
                    flag = false; playEle.className = pauseEle.className = ''; stopEle.className = 'stopped';
                };
                playEle.className = 'played';
                stopEle.className = '';
                speak(utterance);
            }
             if (paused) { 
                playEle.className = 'played';
                pauseEle.className = '';
                resume();
            } 
        }

        function onClickPause() {
            if(speaking && !paused){ 
                pauseEle.className = 'paused';
                playEle.className = '';
                pause();
            }
        }

        function onClickStop() {
            if(speaking){
                stopEle.className = 'stopped';
                playEle.className = pauseEle.className = '';
                flag = false;
                cancel();

            }
        }

    }

    else { /* speech synthesis not supported */
        msg = document.createElement('h5');
        msg.textContent = "Detected no support for Speech Synthesis";
        msg.style.textAlign = 'center';
        msg.style.backgroundColor = 'red';
        msg.style.color = 'white';
        msg.style.marginTop = msg.style.marginBottom = 0;
        document.body.insertBefore(msg, document.querySelector('div'));
    }

}
</script>

<style type="text/css">
#popup{
    display:none; 
    background:#efefef; 
    border:1px solid black; 
    width:30%; 
    height:300px;
    float: right

    float: right;
    margin-bottom: 20px;
    display: inline-block;
    margin-left: 100%;
}

body{
    font-family: Arial;
    font-size: 16px;
}

.exit{
    float: right;
}

	width: 500px;
	height: 500px;
}

</style>
